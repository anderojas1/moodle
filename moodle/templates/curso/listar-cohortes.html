{% extends "campus/base.html" %}

{% block title %}
Cohortes | Listado
{% endblock %}

{% block content %}
<h2>Listado de Cohortes</h2>
<div class="listado-cohortes">
	<table border="1">
        <tr>
            <td> ID </td>
            <td> CURSO ID </td>
        </tr>

		{% for cohortes in objCohortes %}
            <tr>
                <td>{{cohortes.id}}</td>
                <td>{{cohortes.curso_id}}</td>
            </tr>
		{% endfor %}
	</table>
</div>
{% endblock %}
